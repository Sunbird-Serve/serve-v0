{% extends 'student_base.html' %} {% block body_container %}

<style>
  .center {
    margin: 50px;
    width: 50%;
    border: 3px solid #71726f;
    padding: 12px;
    font-size: 18px;
  }
  .button {
  width: auto;
  background-color: #6ac76a;
  border: none;
  border-radius: 8px;
  color: rgb(32, 31, 31);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 1px 1px;
  cursor: pointer;
}
</style>
<div class="container mt-4 pt-4" style="margin-top: 100px">
  <div class="col-6 mx-auto">
    <h3 class="text-center">Select Student Name</h3>
    <br />
    {% if messages %}
      <ul class="messages" style="color: #00008B; text-align: center;">
          {% for message in messages %}
          <h4{% if message.tags %} class="{{ messages }}"{% endif %}>{{ message }}</h4>
          {% endfor %}
      </ul>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
        <select  class="center" name="student_name">
          {% for d in student %}
          <option value="{{d.id}}">{{d.id}} - {{d.name}} - {{d.center}}</option>
          {% endfor %}
        </select>
      <!-- <input style="margin: 30px;" type="submit" /> -->
      <input type="submit" class="button" value="Submit">
    </form>
  </div>
</div>
{% endblock body_container %}
