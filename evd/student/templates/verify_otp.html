{% extends 'base.html' %}

{% block body_container %}

    <div class="modal fade app-otp-modal" id="otpverifymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          {% comment %} <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> {% endcomment %}
          <div class="modal-body">
            <h3 class="text-center">Enter OTP</h3>
            <br>
            <form method="post" action="/student/student_verify_otp/">
              {% csrf_token %}
              <input type="text" placeholder="Enter OTP" class="form-control" name="otp" />
              <div class="button-center">
                <input class="btn btn-primary" type="submit" value="Verify OTP" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="/" type="button" class="btn btn-default">Back</a>
          </div>
          </div>
      </div>
    </div>

{% endblock body_container %}
